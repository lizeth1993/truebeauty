<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TRUE BEAUTY - Crema de Noche</title>
  <style>
    body {
      margin: 0;
      font-family: 'Helvetica Neue', sans-serif;
      background: linear-gradient(to right, #f3e6f6, #e0c7f1);
      color: #333;
    }
    header {
      background-color: #9b4d96;
      color: #fff;
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }
    nav a {
      color: #fff;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s ease;
    }
    nav a:hover {
      color: #ffd1f4;
    }
    .section-title {
      text-align: center;
      font-size: 2.5rem;
      margin-top: 40px;
      margin-bottom: 10px;
      color: #7a2f72;
    }
    .section-subtitle {
      text-align: center;
      font-size: 1.2rem;
      margin-bottom: 30px;
      color: #5f2a5d;
    }
    .products {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
      gap: 30px;
    }
    .product {
      background-color: #fff;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 250px;
      padding: 20px;
      transition: transform 0.3s ease;
    }
    .product:hover {
      transform: scale(1.05);
    }
    .product img {
      width: 100%;
      border-radius: 10px;
      height: 200px;
      object-fit: cover;
    }
    .product h3 {
      color: #7a2f72;
      margin: 15px 0 10px;
    }
    .product form {
      margin-top: 10px;
    }
    .product input[type="number"] {
      width: 60px;
      padding: 5px;
      border-radius: 10px;
      border: 1px solid #ccc;
      margin-bottom: 10px;
    }
    .product button {
      background-color: #9b4d96;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 20px;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }
    .product button:hover {
      background-color: #7a2f72;
    }
    footer {
      background-color: #9b4d96;
      color: #fff;
      text-align: center;
      padding: 30px 20px;
      margin-top: 40px;
    }
    footer input[type="email"] {
      padding: 10px;
      margin-right: 10px;
      border-radius: 20px;
      border: none;
    }
    footer button {
      padding: 10px 20px;
      background-color: #fff;
      color: #9b4d96;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      font-weight: bold;
    }
  </style>
</head>
<body>

      <h3>Crema Noche Colageno</h3>
	  <p> $380 <p>
      <form onsubmit="mostrarAlerta(event)">

    </div>
    <div class="product">
      <img src="C:\Users\lizga\OneDrive\Documentos\Modulo 4\PAGINAS WEB\MI PAGINA\CREMA DE RETINOL.jpeg" alt="Crema de Noche Retinol">

</body>
</html>
