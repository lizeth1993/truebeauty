<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TRUE BEAUTY - Paleta Glow Edición Especial</title>
  <style>
    body {
      margin: 0;
      font-family: 'Helvetica Neue', sans-serif;
      background: linear-gradient(to right, #f3e6f6, #e0c7f1);
      color: #333;
    }
    header {
      background-color: #9b4d96;
      color: #fff;
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    nav a {
      color: #fff;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s ease;
    }
    nav a:hover {
      color: #ffd1f4;
    }
    .section-title {
      text-align: center;
      font-size: 2.5rem;
      margin-top: 40px;
      margin-bottom: 10px;
      color: #7a2f72;
    }
    .section-subtitle {
      text-align: center;
      font-size: 1.2rem;
      margin-bottom: 30px;
      color: #5f2a5d;
    }
    .video-container {
      display: flex;
      justify-content: center;
      margin: 20px 0;
    }
    .video-container video {
      width: 90%;
      max-width: 600px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    }
    .products {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
      gap: 30px;
    }
    .product {
      background-color: #fff;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 250px;
      padding: 20px;
      transition: transform 0.3s ease;
    }
    .product:hover {
      transform: scale(1.05);
    }
    .product img {
      width: 100%;
      border-radius: 10px;
      height: 200px;
      object-fit: cover;
    }
    .product h3 {
      color: #7a2f72;
      margin: 15px 0 10px;
    }
    .product form {
      margin-top: 10px;
    }
    .product input[type="number"] {
      width: 60px;
      padding: 5px;
      border-radius: 10px;
      border: 1px solid #ccc;
      margin-bottom: 10px;
    }
    .product button {
      background-color: #9b4d96;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 20px;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }
    .product button:hover {
      background-color: #7a2f72;
    }
    footer {
      background-color: #9b4d96;
      color: #fff;
      text-align: center;
      padding: 30px 20px;
      margin-top: 40px;
    }
    footer input[type="email"] {
      padding: 10px;
      margin-right: 10px;
      border-radius: 20px;
      border: none;
    }
    footer button {
      padding: 10px 20px;
      background-color: #fff;
      color: #9b4d96;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <header>
    <div><strong>TRUE BEAUTY</strong></div>
    <nav>
<a href="maquillaje.html"><a href="maquillaje en general.html" target="_parent">Maquillaje</a>
    </nav>
  </header>

  <h2 class="section-title">Paleta Glow Edición Especial</h2>
  <p class="section-subtitle">Brilla intensamente con cada aplicación</p>

  <div class="video-container">
    <video src="paleta-glow-video.mp4" autoplay muted loop playsinline></video>
  </div>

  <section class="products" id="paleta-glow">
    <div class="product">
      <img src="paleta-glow.jpg" alt="Paleta Glow Edición Especial">
      <h3>Paleta Glow Edición Especial</h3>
      <p style="color: #d2348c; font-size: 1.2rem; font-weight: bold;">$380 > <span style="color: green;">$299</span></p>
      <form onsubmit="mostrarAlerta(event)">
        <input type="number" min="1" value="1">
        <button type="submit">Comprar</button>
      </form>
    </div>
  </section>

  <footer>
    <p>Suscríbete a nuestro boletín</p>
    <input type="email" placeholder="Tu correo electrónico">
    <button>Suscribirme</button>
    <p style="margin-top: 20px;">Síguenos en redes sociales</p>
  </footer>

  <script>
    function mostrarAlerta(event) {
      event.preventDefault();
      alert("Compra exitosa! Gracias por tu pedido.");
    }
  </script>

</body>
</html>
